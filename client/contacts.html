<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information</title>
</head>
<body>
    <h2>Contact Information</h2>
    <div id="contactDetails">
        <!-- Contact details will be displayed here -->
    </div>

    <script>
        // Function to fetch and display contact details
        function fetchContactDetails() {
            const token = localStorage.getItem('accessToken'); // Get the token from localStorage

            if (!token) {
                alert('No token found. Please log in first.');
                return;
            }

            fetch('/api/contacts', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}` // Include the token in the Authorization header
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data && data.length > 0) {
                    // Display the contact details
                    const contactDetailsDiv = document.getElementById('contactDetails');
                    contactDetailsDiv.innerHTML = data.map(contact => `
                        <p><strong>Name:</strong> ${contact.name}</p>
                        <p><strong>Email:</strong> ${contact.email}</p>
                        <p><strong>Phone:</strong> ${contact.phone}</p>
                        <hr>
                    `).join('');
                } else {
                    alert('No contact details available or failed to fetch contact details.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while fetching contact details. Please try again.');
            });
        }

        // Call the function to fetch and display contact details when the page loads
        window.onload = fetchContactDetails;
    </script>
</body>
<style>/* General styles for body */
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        animation: fadeIn 1.5s ease-in-out;
    }
    
    /* Animated heading */
    h2 {
        text-align: center;
        color: #2c3e50;
        font-size: 2.5rem;
        margin-top: 40px;
        animation: slideInFromTop 1.2s ease-in-out;
    }
    
    /* Contact details section */
    #contactDetails {
        background-color: #ffffff;
        padding: 20px;
        margin-top: 20px;
        border-radius: 8px;
        box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
        width: 80%;
        max-width: 600px;
        animation: slideIn 1s ease-in-out;
    }
    
    #contactDetails p {
        color: #34495e;
        font-size: 1rem;
        margin: 10px 0;
        font-weight: bold;
    }
    
    hr {
        border: 0;
        height: 1px;
        background: #dcdcdc;
        margin: 20px 0;
    }
    
    /* Animations */
    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }
    
    @keyframes slideIn {
        from {
            transform: translateY(50px);
            opacity: 0;
        }
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }
    
    @keyframes slideInFromTop {
        from {
            transform: translateY(-30px);
            opacity: 0;
        }
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }
    </style>
</html>
